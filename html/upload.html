<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Titulo | Subir imagen</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body data-page="upload">
  <header class="site-header">
    <div class="container">
        <a class="logo" href="../index.html">
            <img src="../assets/img/b0_logo.jpeg" alt="Logo Basura Cero">
          </a>
      <div class="row">
        <a class="brand" href="../index.html" aria-label="Ir al inicio">
          <strong>Titulo</strong>
        </a>
        <nav class="nav"><a class="pill" href="../index.html">Home</a></nav>
      </div>
    </div>
  </header>

  <main class="container">
    <a class="backlink" href="../index.html" aria-label="Volver">
      <span data-icon="arrowLeft"></span> Volver
    </a>
    <div class="panel" data-anim>
      <div class="activity-tag" id="chosenTag">
        <span data-icon="check"></span> <span id="chosenText">Actividad</span>
      </div>

      <div id="dropzone" class="dropzone" tabindex="0" aria-label="Zona para arrastrar o seleccionar una imagen">
        <div>
          <p style="margin:0 0 6px; font-weight:700">Sube una foto realizando la actividad</p>
          <p class="sub" style="margin:0 0 12px">Arrastra y suelta aquí, o <label for="file" style="text-decoration:underline; color:var(--g-700); cursor:pointer">selecciona desde tu dispositivo</label>.</p>
          <input id="file" type="file" accept="image/*" style="display:none" />
        </div>
        <img id="preview" class="preview" alt="Vista previa" hidden />
      </div>

      <div class="actions">
        <a class="btn ghost" href="../index.html">Cancelar</a>
        <button class="btn primary" id="confirmBtn" disabled>Confirmar registro</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">© <span id="year"></span> Titulo · texto pendiente</div>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
